	<!-- banner -->
	<div class="banner">
		<input type="radio" name="slide" id="slide01" checked>
		<input type="radio" name="slide" id="slide02">
		<input type="radio" name="slide" id="slide03">
		<div class="slidewrap">
			<ul class="slidelist">
				<!-- 슬라이드 영역 -->
				<li class="slideitem">
					<a>
						<div class="textbox">
						</div>
						<img src="image/banner_01.png">
					</a>
				</li>
				<li class="slideitem">
					<a>

						<div class="textbox">
						</div>
						<img src="image/banner_02.png">
					</a>
				</li>
				<li class="slideitem">
					<a>

						<div class="textbox">
						</div>
						<img src="image/banner_01.png">
					</a>
				</li class="slideitem">
				<!-- 좌,우 슬라이드 버튼 -->
				<div class="slide-control">
					<div>
						<label for="slide03" class="left"></label>
						<label for="slide02" class="right"></label>
					</div>
					<div>
						<label for="slide01" class="left"></label>
						<label for="slide03" class="right"></label>
					</div>
					<div>
						<label for="slide02" class="left"></label>
						<label for="slide01" class="right"></label>
					</div>
				</div>

			</ul>
			<!-- 페이징 -->
			<ul class="slide-pagelist">
				<li><label for="slide01"></label></li>
				<li><label for="slide02"></label></li>
				<li><label for="slide03"></label></li>
			</ul>
		</div>
	</div>
	<div id="timer" class="timer_area">
		<div class="title">
			<h1>타이머</h1>
			<div class="line"></div>
		</div>
		<div id="clock" class="timer">
			<ul class="time">
				<li>
					<div id="hours" class="timer_box">00</div>
					<div class="timer_text">HOURS</div>
				</li>
				<li>
					<div id="minutes" class="timer_box">00</div>
					<div class="timer_text">MINUTES</div>
				</li>
				<li>
					<div id="secounds" class="timer_box">00</div>

				</li>
			</ul>
		</div>
