<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>독서 포트폴리오</title>
	<link rel="stylesheet" type="text/css" href="potfolio.css">
	<script type="text/javascript">
	function cmaTextareaSize(obj, bsize) {
		let sTextarea = document.getElementById(obj);
		let csize = (sTextarea.scrollHeight >= bsize) ? sTextarea.scrollHeight+"px" : bsize+"px";
		sTextarea.style.height=bsize+"px";
		sTextarea.style.height = csize;
	}
	</script>
</head>
<body>
	<div id="potfolio">
		<div class="head-title">
			<h1>독서 포트폴리오</h1>
			<div class="line"></div>
			<p class="description">책에서만 쓴 독서 포트폴리오를<br/>
			미북스에서 더욱 쉽게 수정하고, 작성해보세요.</p>
		</div>
		<div class="info">
			<div class="title container">
				<label for="title">책 제목</label>
				<input type="text" name="title" id="title" />
			</div>
			<div class="writer container">
				<label for="writer">저자</label>
				<input type="text" name="writer" id="writer" />
			</div>
			<div class="publisher container">
				<label for="publisher">출판사</label>
				<input type="text" name="publisher" id="publisher" />
			</div>
			<div class="date container">
				<label for="date">읽은 날짜</label>
				<input type="text" name="date" id="date" />
			</div>
		</div>
		<div class="main-container">
			<textarea name="main" placeholder="내용" id="main" class="textarea_size" onchange="cmaTextareaSize('main', 612);" onkeyup="cmaTextareaSize('main', 612);"></textarea><script>cmaTextareaSize('main', 612);</script>
		</div>
		<div class="end">
			<input type="button" value="수정" id="alter">
			<input type="submit" value="저장" id="save">
		</div>
	</div>
</body>
</html>
