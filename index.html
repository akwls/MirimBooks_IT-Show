<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="index.css">
	<title></title>
	<script type="text/javascript">
		window.onload = function() {
		let btnw = document.getElementById('write');
		let btnc = document.getElementById('confirm');
		let text = document.getElementById('input-text');
		let p = document.getElementById('confirm-text');
		let submit = document.getElementById('save');

		btnw.onclick = function() {
			p.style.display = 'none';
			text.style.display = 'block';
			btnc.style.backgroundColor = '#E6E6E6';
			btnw.style.backgroundColor = '#F7F7F7';
			btnw.style.boxShadow = "6px -1px 7px #707070";
			btnc.style.boxShadow = "6px 4px 7px #707070 inset";
			submit.style.display = 'inline';
		}
		btnc.onclick = function() {
			text.style.display = 'none';
			p.style.display = 'block';
			btnw.style.backgroundColor = '#E6E6E6';
			btnc.style.backgroundColor = '#F7F7F7';
			btnc.style.boxShadow = "6px 4px 7px #707070";
			btnw.style.boxShadow = "6px -4px 7px #707070 inset";
			submit.style.display = 'none';
	}
}
	</script>
</head>
<body>
	<div class="index-container">
		<div class="title-container">
			<h1>인덱스</h1>
			<div class="line"></div>
			<p class="discription">인상 깊은 구절이나 페이지를 적어두세요.</p>
		</div>
		<div class="input-container">
			<div class="input-box">
				<textarea class="input-text" placeholder="여기에 내용을 입력하세요." id="input-text"></textarea>
				<p id="confirm-text">여기에 사용자가 입력한 인덱스가 출력됩니다.</p>
				<input class="save-btn" type="submit" name="save" value="저장" id="save">
			</div>
			<div class="button-container">
				<button class="button-write" id="write">
					<svg xmlns="http://www.w3.org/2000/svg" width="35.998" height="35.999" viewBox="0 0 35.998 35.999"><path id="Icon_awesome-pencil-alt" data-name="Icon awesome-pencil-alt" d="M35.009,9.991l-3.241,3.241a.845.845,0,0,1-1.2,0l-7.8-7.8a.845.845,0,0,1,0-1.2L26.009.991a3.382,3.382,0,0,1,4.774,0l4.226,4.226A3.37,3.37,0,0,1,35.009,9.991ZM19.983,7.017,1.519,25.481.028,34.024a1.69,1.69,0,0,0,1.955,1.955l8.543-1.5L28.99,16.017a.845.845,0,0,0,0-1.2l-7.8-7.8a.853.853,0,0,0-1.2,0ZM8.726,23.9a.98.98,0,0,1,0-1.392L19.554,11.679a.984.984,0,0,1,1.392,1.392L10.118,23.9a.98.98,0,0,1-1.392,0ZM6.188,29.813H9.563v2.552l-4.535.795L2.841,30.973l.795-4.535H6.188Z" transform="translate(-0.002 -0.005)" fill="#386138"/>
					</svg>
				</button>
				<button class="button-confirm" id="confirm">
					<svg xmlns="http://www.w3.org/2000/svg" width="33.625" height="33.041" viewBox="0 0 33.625 33.041"><g id="Icon_feather-check-circle" data-name="Icon feather-check-circle" transform="translate(-1.497 -1.473)" opacity="0.1"><path id="패스_20" data-name="패스 20" d="M33,16.62V18A15,15,0,1,1,24.105,4.29" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"/><path id="패스_21" data-name="패스 21" d="M33,6,18,21.015l-4.5-4.5" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"/></g>
					</svg>
				</button>
			</div>
		</div>
	</div>
</body>
</html>
